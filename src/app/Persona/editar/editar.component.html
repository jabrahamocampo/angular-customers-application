<div>
	<div>
	 <h3>Edit Customers</h3>
	</div>
	<div>
	 	<form action="">
	 		<div>
	 			<label>Name:</label>
	 			<input type="text" [(ngModel)]="cust.name" name="name">
	 		</div>
	 		<div>
	 			<label>Email:</label>
	 			<input type="text" [(ngModel)]="cust.email" name="email">
	 		</div>
	 		<div>
	 			<label>Address:</label>
	 			<input type="text" [(ngModel)]="cust.address" name="address">
	 		</div>
	 		<button (click)="edit(cust)">Edit </button>
	 	</form>
	</div>
</div>
